name: ckan-ogc
services:
  ogc2ckan:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
          max-size: "100m"
          max-file: "10"
    ports:
      # debugpy
      - "5678:5678"
    volumes:
        - ./log:${APP_DIR}/log
        - ./metadata:${APP_DIR}/metadata
networks:
  default:
    name: ogc2ckan_default