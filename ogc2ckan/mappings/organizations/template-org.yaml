- dataset_id: pg_nuts_03
  label: NUTS
  author_name: Eurostat
  author_email: ESTAT-ESGAB@ec.europa.eu
  author_url: https://ec.europa.eu/eurostat
  publisher_name: Eurostat
  publisher_email: ESTAT-ESGAB@ec.europa.eu
